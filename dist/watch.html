<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span style="color: green"> {{arr}}</span>
    </div>
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            firstName: "主",
            lastName: "分",
            arr: ["goudan", "tuzi", "huli"],
          };
        },
        watch: {
          firstName(nv, ov) {
            console.log(nv, ov);
          },
        },
      });
      vm.$watch(
        () => vm.firstName,
        (nv, ov) => {
          console.log(nv, ov);
        }
      );
      setTimeout(() => {
        vm.arr.push("2");
      }, 1000);
    </script>
  </body>
</html>
