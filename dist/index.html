<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        响应式数据 数据变化要监听到数据的变化
        数据的取值和更改值可以监听到
     -->
    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        data() {
          return {
            name: "伟峰",
            age: null,
            arr: [1, 4, 2, 3, ["liu"]],
          };
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
