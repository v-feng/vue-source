<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1.我们可以模版中的属性怎加一个收集器 dep
        2.页面渲染的时候我们将渲染逻辑封装到watch中
        3.让dep记住这个watch.稍后属性变化了可以找到对应dep中存放的 watch 进行重新渲染
        观察者模式
     -->
    <div id="app">
      <div style="color: red">{{age}} {{age}}</div>
      <span style="color: green">{{name}} </span>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="vue.js"></script>
    <script>
      Vue.mixin({
        created() {
          console.log("mixin-created1");
        },
      });
      Vue.mixin({
        created() {
          console.log("mixin-created2");
          this.age;
        },
      });
      const vm = new Vue({
        data() {
          return {
            age: 0,
            name: "zhufeng",
            arr: [1, 4, 2, 3, ["liu"]],
          };
        },
        created() {
          console.log("created");
        },
        el: "#app",
      });
      console.log(Vue.options);
      console.log(vm.$options);

      vm.age = 18;
      vm.name = "zhufeng ";
    </script>
  </body>
</html>
